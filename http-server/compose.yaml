services:
  postgresql:
    image: 'postgres:17-alpine'
    environment:
      - 'POSTGRES_DB=quotes'
      - 'POSTGRES_PASSWORD=quotes'
      - 'POSTGRES_USER=quotes'
    ports:
      - '5432'
  http-server:
    depends_on:
      - postgresql
    image: 'jb/http-server:latest'
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresql:5432/quotes
      - SPRING_DATASOURCE_USERNAME=quotes
      - SPRING_DATASOURCE_PASSWORD=quotes
      - JAVA_OPTS=-Dspring.aot.enabled=true
      - JAVA_TOOL_OPTIONS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
    ports:
      - '8080:8080'
      - '5005:5005'
